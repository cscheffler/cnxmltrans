<!doctype html>
<html>
  <head>
    <title>CodeMirror 2: XML mode</title>
    <link rel="stylesheet" href="../lib/codemirror.css">
    <script src="../lib/codemirror.js"></script>
    <script src="xml.js"></script>
    <link rel="stylesheet" href="xml.css">
    <style type="text/css">.CodeMirror {border-top: 1px solid black; border-bottom: 1px solid black;}</style>
    <link rel="stylesheet" href="../css/docs.css">
  </head>
  <body>
    <h1>CodeMirror 2: XML mode</h1>
    <form><textarea id="code" name="code">
&lt;html style="color: green"&gt;
  &lt;!-- this is a comment --&gt;
  &lt;head&gt;
    &lt;title&gt;HTML Example&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
    The indentation tries to be &lt;em&gt;somewhat &amp;quot;do what
    I mean&amp;quot;&lt;/em&gt;... but might not match your style.
  &lt;/body&gt;
&lt;/html&gt;
</textarea>
<br/>
<textarea id="info" name="info" rows="10" cols="80">
</textarea>
<br><input type="text" id="keycode" size="15" />
</form>
    <script type="text/javascript" src="cnxmltrans.js">
    </script>
    <p><strong>MIME types defined:</strong> <code>application/xml</code>, <code>text/html</code>.</p>
  </body>
</html>
